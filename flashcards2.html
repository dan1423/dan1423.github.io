<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIL Interview Prep | Dimensional Inspector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #003366; /* Aerospace Blue */
            --secondary-color: #00509E;
            --accent-color: #F4B400; /* Industrial Yellow/Gold */
            --text-color: #333;
            --bg-color: #f4f7f6;
            --card-height: 400px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        h1 {
            font-weight: 700;
            margin: 0;
            font-size: 1.8rem;
        }

        p.subtitle {
            margin: 5px 0 0;
            font-weight: 300;
            color: #666;
        }

        /* Card Container with Perspective */
        .card-container {
            width: 100%;
            max-width: 600px;
            height: var(--card-height);
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        /* The Card Inner (Flipper) */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-radius: 15px;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Front and Back Faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides back when facing away */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            background: white;
            border: 1px solid #e0e0e0;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
        }

        .card-front h2 {
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .card-front .category {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1.5px;
            color: #999;
            font-weight: 500;
        }

        .card-front .hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #aaa;
            font-style: italic;
        }

        /* Back Styling */
        .card-back {
            background-color: var(--primary-color);
            color: white;
            transform: rotateY(180deg);
        }

        .card-back h3 {
            font-weight: 400;
            line-height: 1.6;
            font-size: 1.25rem;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary-color);
            padding: 10px;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.9);
        }

        button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        #counter {
            font-weight: 500;
            color: #555;
            min-width: 60px;
            text-align: center;
        }

        /* Symbol Styling */
        .symbol {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            :root {
                --card-height: 350px;
            }
            .card-front h2 { font-size: 1.3rem; }
            .card-back h3 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1>MIL Interview Prep</h1>
        <p class="subtitle">Dimensional Inspector Role</p>
    </header>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="flashcard">
            <!-- Front Face -->
            <div class="card-face card-front">
                <div class="category" id="cardCategory">Category</div>
                <div id="cardContentFront">
                    <!-- Content injected via JS -->
                </div>
                <div class="hint"><i class="fas fa-hand-pointer"></i> Tap to flip</div>
            </div>

            <!-- Back Face -->
            <div class="card-face card-back">
                <div id="cardContentBack">
                    <!-- Content injected via JS -->
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevCard()" id="btnPrev"><i class="fas fa-chevron-left"></i></button>
        <span id="counter">1 / 15</span>
        <button onclick="nextCard()" id="btnNext"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        // Flashcard Data
        const flashcards = [
         
            {
                category: "Handling Issues",
                front: "<h2>How do you handle a 'Non-Conformance'?</h2>",
                back: "<h3>1. <strong>Stop</strong> the process.<br>2. <strong>Document</strong> the issue.<br>3. <strong>Segregate</strong> (Quarantine) the bad parts.<br>4. <strong>Notify</strong> proper authority.<br>(Never fix without approval).</h3>"
            },
           {
    category: "Behavioral",
    front: "<h2>Tell me about yourself / Why do you want to work here?</h2>",
    back: "<h3>I hold a BS in Manufacturing Engineering Technology and began my career as a QC Inspector at Fast Radius, where I supported quality inspection for 3D-printed parts across industries such as aerospace, medical, and sports. After relocating to Itasca, I joined WaterSaver Faucet Co. as a QC Inspector, focusing on laboratory faucets and precision components. I am now seeking a quality inspection role at MTL because of its strong presence across multiple industries and its reputation as a one-stop shop for complete product solutions. As my husband and I are moving to the north suburbs, I see this as a great long-term opportunity where I can grow and contribute.</h3>"
}
,
            {
                category: "Technical",
                front: "<h2>What is your procedure for ensuring measurement accuracy?</h2>",
                back: "<h3>1. Verify calibration date.<br>2. Clean gauge faces and part.<br>3. Check temperature/environment.<br>4. Perform a master check (gauge block) immediately before measuring.</h3>"
            },
            {
                category: "Company Knowledge",
                front: "<h2>What does MIL do?</h2>",
                back: "<h3>They provide <strong>Precision Metal Finishing</strong>, <strong>Coatings</strong>, and <strong>Non-Destructive Testing (NDT)</strong> for mission-critical aerospace, defense, and medical components.</h3>"
            },
            // ===============================
            // Quality Inspector Interview Q&A
            // ===============================

            {
                category: "Constructive Feedback",
                front: "<h2>Describe a time when you received constructive criticism on your inspection work. How did you respond?</h2>",
                back: "<h3>I received feedback that my inspection documentation needed to be clearer. I took the feedback positively, reviewed documentation standards, and adjusted how I recorded findings. As a result, my reports became more consistent and easier for others to understand.</h3>"
            },
            {
                category: "Attention to Detail",
                front: "<h2>Can you describe a time when you found a significant quality issue during an inspection? What steps did you take?</h2>",
                back: "<h3>During a routine inspection, I identified materials that were out of specification. I documented the issue, informed my supervisor, and ensured the materials were quarantined while corrective actions were implemented.</h3>"
            },
            {
                category: "Teamwork",
                front: "<h2>Tell me about a time you had to work closely with team members to resolve a quality problem.</h2>",
                back: "<h3>I collaborated with production and engineering to investigate recurring defects. By reviewing data together and updating inspection steps, we reduced defects and improved overall product quality.</h3>"
            },
            {
                category: "Adaptability",
                front: "<h2>Describe a situation where you had to adapt to new quality standards or regulations. How did you handle it?</h2>",
                back: "<h3>I reviewed the new requirements, attended training, and updated inspection procedures and checklists. Although there was an adjustment period, we achieved compliance without impacting production.</h3>"
            },
            {
                category: "Conflict Resolution",
                front: "<h2>Have you ever disagreed with a colleague regarding a quality inspection outcome? How did you resolve it?</h2>",
                back: "<h3>I suggested reviewing the product together using inspection criteria and objective data. This helped us reach a shared decision and apply corrective action.</h3>"
            },
            {
                category: "Initiative",
                front: "<h2>Give an example of a proactive measure you took to improve quality control processes.</h2>",
                back: "<h3>I noticed defects were occasionally missed, so I created a more detailed inspection checklist. This improved consistency and reduced missed defects.</h3>"
            },
            {
                category: "Inspection Methods",
                front: "<h2>What types of inspection methods are you familiar with, and when would you use each?</h2>",
                back: "<h3>I use visual inspections for surface defects, dimensional inspections for verifying specifications, and automated inspections for high-volume production based on risk and complexity.</h3>"
            },
            {
                category: "Standards",
                front: "<h2>What quality standards (ISO, Six Sigma, etc.) are you certified in or experienced with?</h2>",
                back: "<h3>I have experience working within ISO-based quality systems and applying structured quality principles to ensure compliance and reduce defects.</h3>"
            },
            {
                category: "Measurement Tools",
                front: "<h2>What measurement tools do you commonly use for quality inspections? Can you explain how you use them?</h2>",
                back: "<h3>I regularly use calipers, micrometers, and gauges, ensuring they are calibrated and zeroed before use to maintain accuracy.</h3>"
            },
            {
                category: "Reporting",
                front: "<h2>How do you document and report quality issues found during inspections?</h2>",
                back: "<h3>I document issues clearly using standardized templates, report them promptly, and follow up to ensure corrective actions are completed.</h3>"
            },
            {
                category: "Root Cause Analysis",
                front: "<h2>Can you explain the importance of root cause analysis in quality control?</h2>",
                back: "<h3>Root cause analysis identifies the true source of defects, allowing corrective actions to prevent repeat issues and improve long-term quality.</h3>"
            },
            {
                category: "Decision Making",
                front: "<h2>Imagine you are under pressure to approve a batch that has minor defects. How would you approach this situation?</h2>",
                back: "<h3>I would assess the impact on safety and performance, document the defects, and make a decision based on quality standards and customer expectations.</h3>"
            },
            {
                category: "Communication",
                front: "<h2>If a production line manager disagrees with your assessment of a quality issue, how would you handle that conversation?</h2>",
                back: "<h3>I would listen to their concerns, present inspection data, and work collaboratively to reach a solution that maintains quality.</h3>"
            },
            {
                category: "Prioritization",
                front: "<h2>You have multiple inspections scheduled and a tight deadline. How do you prioritize your tasks?</h2>",
                back: "<h3>I prioritize inspections based on urgency and risk, plan my time carefully, and communicate with the team as needed.</h3>"
            },
            {
                category: "Leadership",
                front: "<h2>If you were leading a team of inspectors, how would you motivate them to achieve high-quality standards?</h2>",
                back: "<h3>I would set clear expectations, recognize strong performance, encourage open communication, and lead by example.</h3>"
            }

        ];

        let currentIndex = 0;
        const cardElement = document.getElementById('flashcard');
        const frontContent = document.getElementById('cardContentFront');
        const backContent = document.getElementById('cardContentBack');
        const categoryLabel = document.getElementById('cardCategory');
        const counter = document.getElementById('counter');

        function loadCard(index) {
            const card = flashcards[index];
            categoryLabel.textContent = card.category;
            frontContent.innerHTML = card.front;
            backContent.innerHTML = card.back;
            counter.textContent = `${index + 1} / ${flashcards.length}`;
            
            // Ensure card starts facing front when loading new one
            cardElement.classList.remove('is-flipped');
        }

        function flipCard() {
            cardElement.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                loadCard(currentIndex);
            } else {
                // Loop back to start? Or just stop. Let's loop for continuous study.
                currentIndex = 0;
                loadCard(currentIndex);
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard(currentIndex);
            } else {
                currentIndex = flashcards.length - 1;
                loadCard(currentIndex);
            }
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                flipCard();
            } else if (e.code === 'ArrowRight') {
                nextCard();
            } else if (e.code === 'ArrowLeft') {
                prevCard();
            }
        });

        // Initialize
        loadCard(currentIndex);

    </script>
</body>
</html>
